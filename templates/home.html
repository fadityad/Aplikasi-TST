<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    
</head>
<body>
    <section class="hero is-large" style="background-color: #18C7FA; padding: 15px 50px 15px; border-radius: 5px;">
        <div class="hero-body">
          <div class="container">
            <h1 class="title" style="text-align:center; color:#FFFF;">
                Transportasi untuk Perjalanan Anda
            </h1>
          </div>
        </div>
      </section>
    <br>
      <nav class="navbar" role="navigation" aria-label="main navigation">      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a href = "https://transportasi.herokuapp.com/" class="navbar-item">
              Home
            </a>  
            <a href = "https://transportasi.herokuapp.com/about" class="navbar-item">
              About
            </a>
          </div>
        </div>
      </nav>
    <br>
    <br>
    <form method="get" action="{{ url_for('transportasi') }}">
    <div class="card" style="background-color:#F7F7F7; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); width:25%;" >
        <div class="container" style="text-align: center">
            <a><strong>Kota Asal</strong></a>
            <div class="select">
                <select name = 'asal'>
                  <option>Select city...</option>
                  <option value="yogyakarta">Yogyakarta</option>
                  <option value="jakarta">Jakarta</option>
                  <option value="bandung">Bandung</option>
                  <option value="surabaya">Surabaya</option>
                  <option value="malang">Malang</option>
                </select>
              </div>
        </div>
        <br>
        <div class="container" style="text-align: center">
        <a><strong>Kota Tujuan</strong></a>
          <div class="select">
              <select name = 'tujuan'>
                  <option>Select city...</option>
                  <option value="yogyakarta">Yogyakarta</option>
                  <option value="jakarta">Jakarta</option>
                  <option value="bandung">Bandung</option>
                  <option value="surabaya">Surabaya</option>
                  <option value="malang">Malang</option>
              </select>
            </div>
          </div>
            <br>
            <div class="level"> 
                <div class="level-center">
                  <div class="control">
                      <div class="buttons" style="text-align: center;">
                          <button class="button is-primary" style="background-color: #00FF83 ">Submit</button>
                        </div>
                  </div>
                </div>
            </div>
      </div>
    </form>    
</body>
</html>
